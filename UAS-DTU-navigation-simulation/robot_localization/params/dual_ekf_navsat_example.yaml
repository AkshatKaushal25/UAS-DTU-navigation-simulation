ekf_filter_node_map:
  ros__parameters:

    frequency: 10.0
    sensor_timeout: 1.0
    two_d_mode: true
    publish_tf: true  # Publishes map->odom transform

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    # GPS-based odometry from navsat_transform
    odom0: /odometry/gps
    odom0_config: [true, true, false,
                   false, false, true,   # Include yaw from GPS heading
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom0_differential: false
    odom0_queue_size: 5

    # IMU for orientation
    imu0: /mavros/imu/data
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, true,
                  false, false, false]
    imu0_differential: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

navsat_transform_node:
  ros__parameters:

    frequency: 10.0
    delay: 0.0
    
    magnetic_declination_radians: 0.0  # Set this based on your location
    yaw_offset: 0.0
    zero_altitude: true
    publish_filtered_gps: true
    use_odometry_yaw: true
    broadcast_utm_transform: false
    wait_for_datum: false  # Added to prevent waiting

    # Topic remappings will be handled in launch file
    datum: [0.0, 0.0, 0.0]  # Will be set automatically from first GPS fix